version: '3'
services:
  node:
    build:
      context: .
    image: alfaluck/qrl-node:latest
    container_name: qrl-node
    volumes:
      - "qrldata:/root/.qrl"
    ports:
      #- "2000:2000"
      - "8080:8080"
      - "8888:8888"
      - "9000:9000"
    networks:
      - qrl_net
networks:
  qrl_net:
    # Use a custom driver
    driver: bridge
volumes:
  qrldata: